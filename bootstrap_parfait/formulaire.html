<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="CSS/formulaire.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a class="navbar-brand" href="Acceuil.html">Cinéma Darcy</a>
        <h1>Formulaire d'Inscription</h1>
        <form action="PHP/formulaire_traitement.php" method="get">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="annee_naissance">Année de naissance :</label>
                <input type="text" id="annee_naissance" name="annee_naissance" required>
            </div>
            <div class="form-group">
                <label for="id_region">Région :</label>
                <input type="text" id="id_region" name="id_region" required>
            </div>
            <div class="form-group">
                <button type="submit">Soumettre</button>
            </div>
        </form>
    </div>
</body>
</html>
